<div class="col-md-12">
    <div class="card card-container">
        <div class="alert alert-warning" *ngIf="!isLoggedIn">
            If you haven't registered, please goto the
            <a class='nav-link text-primary' [routerLink]="['/register']">Registration</a>
            page to register first.
        </div>

        <form *ngIf="!isLoggedIn" name="loginForm" [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required />
                <div class="alert alert-danger" *ngIf="loginForm.get('username')?.errors && isOnSubmit">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required />
                <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && isOnSubmit">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" *ngIf="isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            User has logged in. <br /><br />
            Please click <a class='nav-link text-primary' [routerLink]="['/watchlist']">here</a>
            to go to the Stock Watchlist page
        </div>
    </div>
</div>
